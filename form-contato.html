    <div class="container">
        <div class="title">
            <h1>Formulario de contato</h1>
        </div>
        <div class="center">
            <img src="img/linha.png" alt="">
        </div>
        <div class="form-container" >
            <div class="wrapper">
                <form action="#" method="post">
                    <ul class="flex-outer">
                        <li class="form-row">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Primeiro nome">
                        </li>
                        <li class="form-row">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="exemplo@gmail.com">
                        </li>
                        <li class="form-row" >
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telef" name="telefone" placeholder="(cod op)-DDD-numero">
                        </li>
                        <li class="form-row">
                            <label for="Mensagem">Mensagem</label>
                        </li>
                        <li class=" form-row">
                            <textarea rows="10" maxlength="30" id="msg" name="msg" placeholder="Escreva sua mensagem aqui."></textarea>
                        </li>
                    </ul>
                    <div class="form-but">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
